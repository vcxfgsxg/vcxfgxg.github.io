<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–æ–π –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
        }
        .calculator {
            background: #0f3460;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 320px;
        }
        #display {
            width: 100%;
            height: 70px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 2.2rem;
            text-align: right;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        button {
            border: none;
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            background: #e94560;
            color: white;
            transition: all 0.2s;
            font-weight: bold;
        }
        button:hover {
            background: #ff6b8b;
            transform: scale(1.05);
        }
        button.operator {
            background: #533483;
        }
        button.operator:hover {
            background: #7a5cbf;
        }
        button.equals {
            background: #00b894;
            grid-column: span 2;
        }
        button.equals:hover {
            background: #00d4a7;
        }
        button.clear {
            background: #fd79a8;
        }
        button.clear:hover {
            background: #ff9bc0;
        }
        .title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #00cec9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="title">üî¢ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –î—ç–Ω–∞</h1>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="deleteLast()" class="clear">‚å´</button>
            <button onclick="appendToDisplay('/')" class="operator">/</button>
            <button onclick="appendToDisplay('*')" class="operator">*</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculate()" class="equals" rowspan="2">=</button>

            <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(value) {
            if (display.value === '0' && value !== '.') {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            display.value = '0';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
            if (display.value === '') display.value = '0';
        }

        function calculate() {
            try {
                // –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π eval —Ç–æ–ª—å–∫–æ –¥–ª—è –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –æ–ø–µ—Ä–∞—Ü–∏–π
                const result = Function('"use strict"; return (' + display.value + ')')();
                if (isFinite(result)) {
                    display.value = parseFloat(result.toFixed(10));
                } else {
                    display.value = '–û—à–∏–±–∫–∞';
                }
            } catch (error) {
                display.value = '–û—à–∏–±–∫–∞';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        clearDisplay();
    </script>
</body>
</html>
